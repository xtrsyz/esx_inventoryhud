<!DOCTYPE html>
<html>

<head>
    <title>ESX INVENTORY HUD BY GiGNe & Axon</title>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
</head>

<body>
    <script src="js/config.js"></script>
    <script src="locales/en.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/inventory.js"></script>
    <script>
        $(function() {
            $("#dialog").dialog({
                autoOpen: false,
                clickOutside: true
            });
        });
    </script>

    <div class="ui">
        <div class="Information">
            <div class="info-name"></div>
            <div class="info-uniqueness"></div>
            <div class="info-weight"></div>
            <hr />
            <div class="info-desc"></div>
            <div class="info-meta"></div>
        </div>
        <div class="inventory">
            <div class="inventory-wrapper">
                <div class="left-data" id="player-left-data">
                    <div id="player-inv-label" class="inv-label">Inventory Label</div>
                    <div id="player-slots" class="inv-slots">
                        <span id="player-used">0</span>
                        <span>/</span>
                        <span id="player-max">10</span>
                    </div>
                    <div id="player-inv-id" class="inv-id">inv-000</div>
                    <div id="player-weight" class="inv-weight"><div class="barweight"></div></div>
                </div>
                <div id="playerInventoryFastItems">
                </div>
                <div id="playerInventory">
                </div>
            </div>
            <div id="controls">
                <div class="controls-div">
                    <div class="control-logo"></div>
                    <div id="weight"></div> 
                    <input type="number" class="control" id="count" value="1">
                    <div class="control" id="use"></div>
                    <div class="control" id="give"></div>
                    <div class="control" id="drop"></div>
                </div>
            </div>
            <div class="inventory-wrapper">
                <div class="right-data" id="other-right-data">
                    <div id="other-inv-label" class="inv-label">Inventory Label</div>
                    <div id="other-inv-id" class="inv-id">inv-000</div>
                    <div id="other-slots" class="inv-slots">
                        <span id="other-used">0</span>
                        <span>/</span>
                        <span id="other-max">10</span>
                    </div>
                    <div id="other-weight" class="inv-weight"><div class="barweight"></div></div>
                </div>
                <div id="otherInventory">
                    <div id="noSecondInventoryMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="dialog">
        <div id="nearPlayers">
        </div>
    </div>

</body>

<script>
    $(document).ready(function() {
        $("#use").html(invLocale.useItem);
        $("#give").html(invLocale.giveItem);
        $("#drop").html(invLocale.dropItem);
        $("#noSecondInventoryMessage").html(invLocale.secondInventoryNotAvailable);
    });
</script>

</html>
